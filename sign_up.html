<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="login.css">
<link rel="stylesheet" type="text/css" href="navbar.css">
<script src="jquery-3.3.1.js" charset="utf-8"></script>
</head>
<body id="body">
<div class="back_to_home" style="opacity:0.7">
  <a href="HomePage.html"><img src="left.svg" alt="" title="Back to Main Page!" width="40"></a>
</div>

  <div class="container">
    <h1 id="h-element">SIGN UP</h1>

    <form >
      <div class='name'>
        <input type="text" id="name" name="username" placeholder="Name">
      </div>
        <div class="email">
          <input type="email" id="email" name="email" placeholder="abcd@mumbai.com">
        </div>
            <div class="adhaar">
                <input type="text" id="adhaar" name="adhaar" placeholder="Adhaar card no.">
              </div>
              <div class="mobile">
                  <input type="tel" id="tele" name="contact" placeholder="Personal Contact no.">
                </div>
            <div class="mobile">
                <input type="tel" id="e_contact" name="e_contact" placeholder="Emergency Contact no.">
              </div>
                <div class="email">
                  <input type="email" id="e_email" name="e_email" placeholder="Emergency Email">
                </div>
            <div class="text">
                <input type="password" id="pass" name="pass" placeholder="Password">
              </div>
              <div class="text">
                  <input type="password" id="re_pass" name="re_pass" placeholder="Re-enter Password">
                </div>


<!--        <p class="line label">Feel free to add any other comments or suggestions :)</p>
-->
      <div class="row">
        <button type="button" name="button">Sign Up </button>
      </div>
    </form>

  </div>




</body>
</html>
